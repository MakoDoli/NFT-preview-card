<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" type="text/css" href="style.css" />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="nft-container">
      
      <a href="#"><div class="nft-img">
        <img class="active" src="./images/icon-view.svg" />
         <img class="static" src="./images/image-equilibrium.jpg" />
        
      </div></a>

      <div class="nft-heading">
        <a href="#"><h2>Equilibrium #3429</h2></a>
      </div>

      <div class="nft-text">
        <p>Our Equilibrium collection promotes balance and calm.</p>
      </div>
      <section>
        <div class="eth-icon">
          <img src="./images/icon-ethereum.svg" />
        </div>
        <div class="etherium"><p>0.041 ETH</p></div>

        <div class="clock-icon">
          <img src="./images/icon-clock.svg" />
        </div>
        <div class="time-left">
          <p>3 days left</p>
        </div>
      </section>
      <div class="line"></div>

      <footer class="creator">
        <div class="creator-img">
          <img src="./images/image-avatar.png" />
        </div>

        <div class="creator-name">
          <p>Creation of <a href="#"><span class="name-white">Jules Wyvern</span></p></a>
        </div>
      </footer>
    </div>
  </body>
</html>
